<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <div class="card1">
        <div class="calculator">
          <div class="selector">
            <label for="bill">Bill</label>
            <div class="input-container">
              <i class="fas fa-dollar-sign"></i>
              <input type="number" id="bill" class="right" min="0" />
            </div>
            <label for="percentage">Select Tip %</label>
            <div class="buttons">
              <button class="b">5%</button>
              <button class="b">10%</button>
              <button class="b">15%</button>
              <button class="b">25%</button>
              <button class="b">50%</button>
              <input
                type="number"
                min="0"
                placeholder="custom"
                id="percentage"
              />
            </div>
            <div class="adjust2">
              <label id="people" for="people1">Number of People</label>
              <div class="no-zero">Can't be zero</div>
            </div>
            <div class="input-container">
              <i class="fas fa-user"></i>
              <input type="number" id="people1" class="right" min="1" />
            </div>
          </div>
          <div class="display">
            <div>
              <div class="adjust">
                <p>Tip Amount</p>
                <span class="tip">$0</span>
              </div>
              <div class="adjust top">
                <p>Total</p>
                <span class="total">$0</span>
              </div>
              <button class="reset">RESET</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://pitstop260.github.io/freecodecamp5/" target="_blank"
        >AKSHAY KOTI</a
      >.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
